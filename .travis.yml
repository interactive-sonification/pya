language: python

script: AUDIODEV=null nosetests --with-coverage --cover-package=pya
# after_success:
#   - coveralls --config_file .coveragerc

include: &LINUX
  addons:
    apt:
      packages:
        - portaudio19-dev
  os: linux
  install:
    - sudo apt-get update
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - conda config --add channels conda-forge
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION coverage --file=requirements.txt --file=requirements_test.txt
    - source activate test-environment

matrix:
  include: &LINUX_37
    - <<: *LINUX
      python: 3.7
