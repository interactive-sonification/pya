language: sh

branches:
  only:
    - master
    - develop
    - dev-travis

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-$TRAVIS_OS-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda config --append channels conda-forge
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION ffmpeg coverage python-coveralls --file=requirements.txt --file=requirements_test.txt
  - source activate test-environment

script: nosetests --with-coverage --cover-package=pya
after_success:
  - coveralls --config_file .coveragerc

env:
  global:
    AUDIODEV=null

include: &LINUX
  os: linux
  addons:
    apt:
      packages:
        - portaudio19-dev
  env:
    - TRAVIS_OS=Linux

include: &OSX
  os: osx
  env:
    - TRAVIS_OS=MacOSX

matrix:
  include:
    - <<: *LINUX
      python: 3.7
    - <<: *OSX
      python: 3.7
